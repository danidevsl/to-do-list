<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-Do List</title>
        <link rel="stylesheet" href="/assets/styles/style.css">
    </head>
    <body>
        <div class="todo-container">
            <h2>To-Do List</h2>
            <input type="text" id="task-input" placeholder="Nova tarefa">
            <button onclick="addTask()">Adicionar</button>
            <ul id="task-list"></ul>
        </div>

        <!-- Botão fixo para retornar ao portfólio -->
        <a href="https://portifolio-danilo-jorge.netlify.app/"
            id="portfolioButton" class="portfolio-btn">Retornar ao Portfólio</a>

        <script src="/assets/scripts/app.js" defer></script>
        <script src="/assets/scripts/background.js" defer></script>
    </body>
</html>
